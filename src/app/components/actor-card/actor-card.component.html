<div class="thumbnail">
        <img *ngIf="actor.profile_path"   src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}" routerLink="/actor/{{actor.id}}" alt="">
        <img *ngIf="!actor.profile_path"   src="../../../assets/./abstract-image.jpg" routerLink="/actor/{{actor.id}}" alt="">
        <div class="caption">
          <h6 class="text-center"><a routerLink="/actor/{{actor.id}}">{{actor.name}}</a></h6>
        </div>
</div >
